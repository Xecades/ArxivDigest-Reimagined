name: Generate Daily Digest

on:
  schedule:
    # Run at 00:00 AM UTC every day (08:00 AM Beijing Time)
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install Python dependencies
        working-directory: ./backend
        run: |
          uv sync

      - name: Create config.yaml from GitHub variable
        working-directory: ./backend
        run: |
          echo "${{ vars.CONFIG_YAML }}" > config.yaml

      - name: Generate digest
        working-directory: ./backend
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          uv run main.py

      - name: Download history artifact
        uses: actions/download-artifact@v4
        with:
          name: digest-history
          path: digest-history
        continue-on-error: true

      - name: Archive digest and update history
        run: |
          python3 scripts/archive_digest.py

      - name: Upload history artifact
        uses: actions/upload-artifact@v4
        with:
          name: digest-history
          path: digest-history
          retention-days: 90

      - name: Upload digest.json as artifact
        uses: actions/upload-artifact@v4
        with:
          name: digest-json
          path: frontend/public/digest.json
          retention-days: 1

  build-and-deploy:
    needs: generate-digest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download digest.json
        uses: actions/download-artifact@v4
        with:
          name: digest-json
          path: frontend/public/

      - name: Download history artifact
        uses: actions/download-artifact@v4
        with:
          name: digest-history
          path: frontend/public/
        continue-on-error: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        env:
          BASE_URL: ${{ vars.BASE_URL || format('/{0}/', github.event.repository.name) }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./frontend/dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
