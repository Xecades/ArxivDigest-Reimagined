# ArxivDigest-Reimagined Configuration

# ============================================
# arXiv Query Settings
# ============================================
arxiv:
    field: cs # arXiv field abbreviation (check https://arxiv.org/ for field codes)
    # You can also specify multiple fields:
    # field:
    #   - cs
    #   - math
    #   - stat
    categories:
        - Computer Vision and Pattern Recognition
        - Artificial Intelligence
    # To fetch ALL papers from the field(s) without category filtering, use:
    # categories: []
    max_results: 40 # 0 means no limit

# ============================================
# LLM Settings
# ============================================
llm:
    model: deepseek-chat # only tested with deepseek-chat
    base_url: https://api.deepseek.com
    max_concurrent: 10
    timeout: 60

# ============================================
# Three-Stage Filtering
# ============================================
user_prompt: |
    Related to (M)LLMs.
    Not related to language-specific models or applications.
    Do not include surveys.
    Always answer in Chinese.

stage1:
    enabled: true
    threshold: 0.5
    temperature: 0.0

stage2:
    enabled: true
    threshold: 0.7
    temperature: 0.1

stage3:
    enabled: true
    threshold: 0.8
    temperature: 0.3
    max_text_chars: 40000 # Maximum number of characters from the paper text (title + abstract) to include
    custom_fields:
        - name: key_innovations
          description: |
              List the core innovations and main contributions of the paper,
              including new methods, technologies, or discoveries
        - name: technical_approach
          description: |
              Outline the technical methods used in the paper,
              including model architecture, algorithms, or experimental design
        - name: limitations
          description: |
              Identify the limitations, potential issues, or areas for future improvement in the paper
        - name: potential_impact
          description: |
              Assess the potential impact of the paper on the field,
              including practical applications and research significance
        # - name: is_100_percent_relevant
        #   description: |
        #     Whether the paper is 100% relevant to the user prompt

# ============================================
# Abstract Highlighting Settings
# ============================================
highlight:
    temperature: 0.0

# ============================================
# Cache Settings
# ============================================
cache:
    dir: .cache
    size_limit_mb: 1024
    expire_days: 30

# ============================================
# Crawler Settings
# ============================================
crawler:
    max_concurrent: 5
    timeout: 30
    max_retries: 3
    retry_delay: 1.0
